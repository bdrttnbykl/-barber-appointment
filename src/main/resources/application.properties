spring.application.name=barber-booking

# --- Database (Render / Prod uyumlu) ---
# Render Postgres genelde DATABASE_URL verir. Local'de yoksa alttaki fallback çalışır.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/barber_booking}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Not: Hibernate dialect'i artık yazmana gerek yok (otomatik seçiyor)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Mail (opsiyonel) ---
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:mailuser}
spring.mail.password=${MAIL_PASSWORD:mailpass}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}

# --- Booking config ---
booking.business.start-hour=${BUSINESS_START_HOUR:08:00}
booking.business.end-hour=${BUSINESS_END_HOUR:20:00}
booking.slot-length-minutes=${SLOT_LENGTH_MINUTES:60}
booking.barber.default-id=${DEFAULT_BARBER_ID:1}

# --- Port (Render için kritik) ---
server.port=${PORT:8080}
