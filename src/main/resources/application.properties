spring.application.name=barber-booking

spring.datasource.url=jdbc:postgresql://localhost:5432/barber_booking
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:mailuser}
spring.mail.password=${MAIL_PASSWORD:mailpass}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}

booking.business.start-hour=${BUSINESS_START_HOUR:08:00}
booking.business.end-hour=${BUSINESS_END_HOUR:20:00}
booking.slot-length-minutes=${SLOT_LENGTH_MINUTES:60}
booking.barber.default-id=${DEFAULT_BARBER_ID:1}

server.port=${PORT:8080}
